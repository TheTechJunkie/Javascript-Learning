<!DOCTYPE html>
<html>
<body>
<h2>Javascript Operators and Operands</h2>

<p id="demo"></p>
<script>
let x = 10;
document.getElementById("demo").innerHTML = x ** 5; 
/* In this example, the operator is **, so the result is equal 
to the value of the first operand (10) raised to the value of the second operand (5) */
</script>

</body>
</html>
