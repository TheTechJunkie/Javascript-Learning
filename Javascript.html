<!DOCTYPE html>
<html>
<body>
<h1>Javascript Data Types</h1>

<p id="demo"></p>

<script>
let x; // x is undefined
x = 64; // x is now a number, 64
x = 128; // x is now 128
x = "Super Mario" // x is now a string, "Super Mario"
document.getElementById("demo").innerHTML = x; // The final output will be "Super Mario"
</script>

</body>
</html>
