<!DOCTYPE html>
<html>
<body>
<h2>Javascript Operators and Operands</h2>

<p id="demo"></p>
<script>
let x = 10;
let y = 15;
let z = x * y; /* In this example, the operator is *, 
so the value z is equal to the value of x multiplied by y*/
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
