<!DOCTYPE html>
<html>
<body>
<h2>Javascript Operators</h2>

<p id="demo"></p>

<script>
// x is assigned the value of 3
let x = 3;
// y is assigned the value of 4
let y = 4;
// z is assigned the value of 5
let z = x + y;
// display z
document.getElementById("demo").innerHTML = "The sum of x + y is " + z;
    
</script>

</body>
</html>
