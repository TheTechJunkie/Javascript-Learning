<!DOCTYPE html>
<html>
<body>
<h2>Javascript Arithmetic Operators</h2>

<p id="demo"></p>

<script>
/*In this example, 700 and 300 are added together
and multiplied by a to get a new number.    
 */
let a = 10;
let x = (700 + 300) * a;
document.getElementById("demo").innerHTML = x;
    
</script>

</body>
</html>
