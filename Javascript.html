<!DOCTYPE html>
<html>
<body>
<h2>Javascript Operators and Operands</h2>

<p id="demo"></p>
<script>
let x = 10;
x++; /* In this example, the operator is ++, 
so the value z is equal to the value of the increment of x*/
let z = x;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
