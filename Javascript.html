<!DOCTYPE html>
<html>
<body>
<h1>Javascript Variables</h1>

<p> I'm using a mix of variable declarations in this example.</p>

<p id="demo"></p>

<script>
var price = 10;
var tax = 1.5;
const greed = 1.5
const total = price + tax + greed;
document.getElementById("demo").innerHTML = 
"The total is " + total;    
</script>

</body>
</html>
