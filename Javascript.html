<!DOCTYPE html>
<html>
<body>
<h1>Javascript Functions</h1>

<p id="demo"></p>

<script>
function toCelsius(fahrenheit) {
    return 5/9 * (fahrenheit-32);
}

let value = toCelsius; // will return the function, not the function result
/* output will be
function toCelsius(fahrenheit) {
    return 5/9 * (fahrenheit-32);
}
 */
document.getElementById("demo").innerHTML = value;
</script>

</body>
</html>
