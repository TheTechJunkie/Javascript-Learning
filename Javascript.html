<!DOCTYPE html>
<html>
<body>
<h1>Javascript Functions</h1>

<p id="demo"></p>

<script>
function toCelsius(fahrenheit) {
    return 5/9 * (fahrenheit-32);
}

let value = toCelsius(); // incorrect parameters
document.getElementById("demo").innerHTML = value; // output will be NaN
</script>

</body>
</html>
