<!DOCTYPE html>
<html>
<body>
<h1>Javascript Data Types</h1>

<p id="demo"></p>

<script>
/* In this example, since the string comes before the numbers,
Javascript will interpret the numbers as strings.
*/    
let x = "Super Mario" + 64 + 128;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
