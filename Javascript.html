<!DOCTYPE html>
<html>
<body>
<h1>Javascript Data Types</h1>

<p id="demo"></p>

<script>
// A string is a series of characters, and is written inside quotation marks ("")    
let name1 = "Super Mario" // Strings can be written with two quotation marks ("")
let name2 = 'Super Mario' // Or they can be written with single quotation marks ('')
document.getElementById("demo").innerHTML = name1 + "<br>" + name2;
</script>

</body>
</html>
