<!DOCTYPE html>
<html>
<body>
<h1>Javascript Data Types</h1>

<p id="demo"></p>

<script>
// You can use quotes inside a string, as long as they don't match the quotes surrounding the string
let question = "'How are you?'"; // In this example, 'How are you' is inside single quotation marks ('')
let answer1 = "'I'm good, thank you!'"; // single quotation marks ('') inside string
let answer2 = '"I am well, thank you!"'; // double quotation marks ("") inside string 
document.getElementById("demo").innerHTML = question + "<br>" + answer1 + "<br>" + answer2;
</script>

</body>
</html>
