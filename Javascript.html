<!DOCTYPE html>
<html>
<body>
<h2>Javascript Operators and Operands</h2>

<p id="demo"></p>
<script>
/* Since multiplication has higher precedence than additon,
just like in math, the numbers in the parentheses will be
multiplied first */
document.getElementById("demo").innerHTML = (1 + 2) * 3;
</script>

</body>
</html>
