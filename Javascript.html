<!DOCTYPE html>
<html>
<body>
<h2>Javascript Comparison Operators on Strings</h2>

<p id="demo"></p>

<script>
let text1 = "1";
let text2 = "2";
let result = text1 < text2;
document.getElementById("demo").innerHTML = "Is 1 less than 2? " + result; // strings are compared alphabetically
</script>

</body>
</html>
